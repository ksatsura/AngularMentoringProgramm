<header class="container-fluid">
  <div class="row bg-secondary">
    <vc-logo class="col-sm text-left"></vc-logo>
    <p class="text-right my-0 text-light pt-2" *ngIf="isUserAuthenticated">Hello, {{userName}}</p>
    <vc-login *ngIf="!isUserAuthenticated" class="col-sm text-right"></vc-login>
    <vc-logoff class="col-sm text-right" *ngIf='isDisplayLogin'></vc-logoff>
  </div>
</header>
