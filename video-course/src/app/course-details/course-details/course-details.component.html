<div class='mb-5'>
  <vc-breadcrumb></vc-breadcrumb>
  <form [formGroup]="form" (ngSubmit)="$event.preventDefault(); onSaveClick()">
    <p class="ml-3 title h3">Edit Course</p>

    <div class="container-form">
      <label for="title" class="label-left"><b>Title:</b></label>
      <input type="text" placeholder="Enter Course Title" name="title" required formControlName="title">

      <label for="desc" class="label-left"><b>Description:</b></label>
      <input type="text" placeholder="Enter Course Description" name="desc" required formControlName="description">

      <label for="date" class="label-left"><b>Date:</b></label>
      <input class="datepicker" data-date-format="mm/dd/yyyy" type="date" placeholder="Enter Course Start Date" name="date" required formControlName="creationDate">

      <label for="duration" class="label-left"><b>Duration (min):</b></label>
      <input type="number" placeholder="Enter Course Duration in minutes" name="duration" required formControlName="duration">
        
      <div class="button-container">
        <button type="submit" class="rounded btn-success">Save</button>
        <button type="button" class="rounded cancelbtn btn-success" (click)="onCancelClick()">Cancel</button>
      </div>
    </div>
  </form>
</div>
